@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
        <meta charset="utf-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/docs.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/pygments-manni.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/codecomparator.css")">
        <script type="text/javascript" src="@routes.Assets.at("js/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/jquery.validate.js")"></script>        
        <script type="text/javascript" src="@routes.Assets.at("js/codecomparator.js")"></script>

  </head>
  <body style="background-color: #eee;">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CodeComparator</a>
        </div>
        <div class="navbar-collapse collapse">
         
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container">
        @content
    </div>
        
    </body>
</html>
