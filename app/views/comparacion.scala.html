@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
        <meta charset="utf-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/docs.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/pygments-manni.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/codecomparator.css")">
        <script type="text/javascript" src="@routes.Assets.at("js/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/bootstrap.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/jquery.chrony.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/jquery.validate.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/jquery.pep.min.js")"></script>        
        <script type="text/javascript" src="@routes.Assets.at("js/codecomparator.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/Comparacion.js")"></script>

  </head>
  <body>
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CodeComparator</a>
        </div>
        <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="@routes.Comparacion.home()">Inicio</a></li>
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Gestión <b class="caret"></b></a>
                 <ul class="dropdown-menu">
                                <li><a href="@routes.Application.alumno()" id="alum">Alumno</a></li>
                                
                                <li><a href="@routes.Application.curso()">Curso</a></li>
                            </ul>
          </li>
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Tomar Evaluación <b class="caret"></b></a>
                          <ul class="dropdown-menu" id="list_eval">
                               <!-- <li><a href="@routes.Application.confEvaluacion()">Configurar Evaluación</a></li>-->
                               <li id="asig_alum" ><a href="#"  >Asignar Alumno</a></li>
                                <li id="examen" ><a   href="@routes.Application.iniciarExam()">Examen</a></li>
                                
                            </ul>
            </li>
          <li><a href="@routes.Application.compProy()">Comparación de Proyectos</a>
             
          </li>
          <li><a href="@routes.Application.historiales()">Historiales</a></li>

        </ul>
         <ul class="nav navbar-nav navbar-right">
          
          <li class="dropdown">
                  <a href="#" id="email" class="dropdown-toggle" data-toggle="dropdown">@session.get("usuario")<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="@routes.Application.cambContr()">Cambiar contraseña</a></li>
                                
                                <li><a href="@routes.Application.logout()">Cerrar Sesión</a></li>
                            </ul>
                        </li>
         </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container">
        @content
    </div>
        
    </body>
</html>
