
@(curso:String,titulo:String,docente:Docente)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/docs.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/pygments-manni.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/codecomparator.css">
	<script type="text/javascript" src="../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/jquery.validate.js")"></script>
	<script type="text/javascript" src="../assets/js/codecomparator.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CodeComparator</a>
        </div>
        <div class="navbar-collapse collapse">
         
        
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container">
    	<h1 class="page-header">Bienvenido Alumno</h1>

<div class="alert alert-success">

   <strong style="display: block;text-align: center;">Tiempo Restante: 20:10:03</strong>
    </div>
    	
<br>
<form class="well">
<div class="row">
<div class="col-md-1">
            <strong>Profesor</strong>
        </div>
        <div class="col-md-4">

            <p>@docente.t_apellido_paterno @docente.t_apellido_materno, @docente.t_nombre</p>
        </div>
       
        <div class="col-md-7">
        	<label class="col-md-2 control-label" style="margin-top: 1%;">Codigo</label>
        	<div class="col-md-7">
        		<input type="text" class="form-control">
        	</div>
        </div>
    </div>
     <div class="row">
        <div class="col-md-1">
            <strong>Curso</strong>
        </div>
        <div class="col-md-4">

            <p>@curso</p>
        </div>
    </div>
     <div class="row">
        <div class="col-md-1">
            <strong>Tema</strong>
        </div>
        <div class="col-md-4">

            <p>@titulo</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <strong>Archivo</strong>
        </div>
        <div class="col-md-4">

            <input type="file">
         
        </div>
        <div class="col-md-3">
              <input type="submit" value="enviar" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-left: 202%;"> 
        </div>
    </div>
</form>
    	

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Datos del Alumno</h4>
			</div>
			<div class="modal-body">
				<p>Â¿Esta seguro de enviar el proyecto?</p>
			</div>
			<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>				
			</div>
		</div>
	</div>
</div>
    </div>
    <script type="text/javascript">
          $(function(){
              //alert($("#time_span").text());
              console.log("entro");

              $("#div_time").load("http://localhost:9000/codecomparator/time");
          }); 

    </script>
</body>
</html>
